<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--
		Load stylesheets here.
		In production, comment main.css and uncomment dist.min.css.
	-->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="res/css/main.css" />
	<!-- <link rel="stylesheet" href="dist/dist.min.css" /> -->

	<!--
		Load javascript libraries here.
		In production, comment main.js and uncomment dist.min.js.
	-->
	<script src="res/js/main.js"></script>
	<script src="res/js/countdown.js"></script>
	<!-- <script src="dist/dist.min.js"></script> -->
</head>
<body>
	<div class="container">
		<h1 id="title">The work day ends in:</h1>

		<div id="timer" class="countdown-container">
			<div class="countdown">
				<span class="unit">
					<span id="hours" class="value">0</span>
					<span class="unit-label">h</span>
				</span>
				<span class="unit">
					<span id="minutes" class="value">0</span>
					<span class="unit-label">m</span>
				</span>
				<span class="unit">
					<span id="seconds" class="value">0</span>
					<span class="unit-label">s</span>
				</span>
			</div>
		</div>

		<h2 id="moral-support"></h2>

		<noscript>
			<p class="message">Please enable Javascript to view the timer.</p>
		</noscript>
	</div>
</body>
</html>
